<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nouveau bloc | Mémorial Phil</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/new-boulder.css">
</head>
<body>
    <header>
        <div>
            <h2>Créer un nouveau bloc</h2>
            <p id="step">1 / 4</p>
        </div>
        <p id="step-desc">Sélectionnez les prises que vous allez utiliser</p>
    </header>
    <main>
        <canvas id="wall" height="1456" width="1153"></canvas>
        <div id="fields" style="display: none">
            <p>Nom du bloc</p>
            <input type="text" id="name">
            <p>Monteur</p>
            <input type="text" id="setter">
            <p>Cotation</p>
            <div id="filter-grades">
                <button onclick="gradesInput(0, false)"><img src="images/grades/0.png"></button>
                <button onclick="gradesInput(1, false)"><img src="images/grades/1.png"></button>
                <button onclick="gradesInput(2, false)"><img src="images/grades/2.png"></button>
                <button onclick="gradesInput(3, false)"><img src="images/grades/3.png"></button>
                <button onclick="gradesInput(4, false)"><img src="images/grades/4.png"></button>
                <button onclick="gradesInput(5, false)"><img src="images/grades/5.png"></button>
                <button onclick="gradesInput(6, false)"><img src="images/grades/6.png"></button>
                <button onclick="gradesInput(7, false)"><img src="images/grades/7.png"></button>
                <button onclick="gradesInput(8, false)"><img src="images/grades/8.png"></button>
                <button onclick="gradesInput(9, false)"><img src="images/grades/9.png"></button>
            </div>
            <p>Description</p>
            <textarea id="desc" rows="4"></textarea>
        </div>
        <p id="error" style="display: none"></p>
        <button id="next">Suivant</button>
        <button id="back" style="display: none">Retour</button>
    </main>

    <script src="js/wall.js"></script>
    <script src="js/new-boulder.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/firebase.js" type="module"></script>
</body>
</html>
