<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache" />
    <title>Valider le projet | Mémorial Phil</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/validate-project.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./images/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/icon/favicon-16x16.png">
    <link rel="manifest" href="./images/icon/site.webmanifest">
</head>

<body>
    <header>
        <div>
            <h2>Valider le projet</h2>
        </div>
        <p id="boulder-name"></p>
    </header>
    <main>
        <div id="fields">
            <p>Cotation proposé par <span id="setter"></span></p>
            <img id="proposed-grade" src="images/grades/0.png">
            <p>Votre cotation</p>
            <div id="filter-grades">
                <button onclick="gradesInput(0, false)"><img src="images/grades/0.png"></button>
                <button onclick="gradesInput(1, false)"><img src="images/grades/1.png"></button>
                <button onclick="gradesInput(2, false)"><img src="images/grades/2.png"></button>
                <button onclick="gradesInput(3, false)"><img src="images/grades/3.png"></button>
                <button onclick="gradesInput(4, false)"><img src="images/grades/4.png"></button>
                <button onclick="gradesInput(5, false)"><img src="images/grades/5.png"></button>
                <button onclick="gradesInput(6, false)"><img src="images/grades/6.png"></button>
                <button onclick="gradesInput(7, false)"><img src="images/grades/7.png"></button>
                <button onclick="gradesInput(8, false)"><img src="images/grades/8.png"></button>
                <button onclick="gradesInput(9, false)"><img src="images/grades/9.png"></button>
            </div>
        </div>
        <p id="error" style="display: none"></p>
        <button id="validate">Valider le projet</button>
        <a id="cancel">Annuler</a>
    </main>

    <script src="js/functions.js"></script>
    <script src="js/firebase.js" type="module"></script>
    <script src="js/validate-project.js"></script>
</body>

</html>
